     <main class="p-3 mb-2 bg-gradient-info text-black">
          <form method="post" class="container" id="registrationForm" action="mailto:MPhillips@Student.DallasCollege.edu">
               <div class="form-group">
                    <label class="">Name</label>
                    <input type="text" name="Name" value="" class="form-control" required autofocus>
               </div>

               <div class="form-group">
                    <label class="">E-Mail</label>
                    <input type="text" name="Email" value="" class="form-control" required>
               </div>
               <div class="form-group">
                    <label class="">Phone</label>
                    <input type="text" name="Phone" value="" class="form-control" required>
               </div>
               <div class="form-group">
                    <label class="">Password</label>
                    <input type="password" id="regPassword1" name="Password"
                         pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                         title="Must contain at least one number and one uppercase and lowercase letter, and 8 or more characters"
                         placeholder="Password" class="form-control" required>
               </div>
               <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                         Accept Notifications
                    </label>
               </div>
               <label class="form-check-label">Preferred Contact Method</p>
               <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                         value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1">Email</label>
               </div>
               <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                         value="option2">
                    <label class="form-check-label" for="inlineRadio2">Phone</label>
               </div>
               <div class="form-group">
                    <label class="">Favorite Color</label>
                    <select name="programID" class="form-control">
                         <option value="">Choose Color</option>
                         <option value="1">Red</option>
                         <option value="2">Orange</option>
                         <option value="3">Yellow</option>
                         <option value="4">Green</option>
                         <option value="5">Blue</option>
                         <option value="6">Purple</option>
                         <option value="7">Pink</option>
                         <option value="8">Black</option>
                         <option value="9">White</option>
                         <option value="10">Other</option>
                    </select>
               </div>
               <div class="form-group">
                    <label class="">Date</label>
                    <input type="date" name="Date" value="" class="form-control">
               </div>
               <div class="form-group m-1">
                    <input class="btn btn-primary" type="submit" name="submit" value="Register">
                    <input class="btn btn-secondary" type="reset" name="submit" value="Reset">
               </div>
          </form>
